<!DOCTYPE html>
<html>

<head>
    <title>Delete Reservation</title>
</head>

<body>
    <h1>Enter in the information to delete a reservation</h1>
    <form>
        <label for="resName">Name:</label><br />
        <input type="text" id="resName" name="resName" required><br>
        <label for="resPhoneNumber">Phone Number:</label><br />
        <input type="text" id="resPhoneNumber" name="resPhoneNumber" required><br>
        <label for="date">Date</label><br />
        <input type="date" id="date" name="date" required><br>
        <label for="time">Time:</label><br />
        <input type="time" id="time" name="time" required><br>

        <button id="submit" type="button" onclick="deleteReservation()">Submit</button>
    </form>

    <script>

        function deleteReservation() {
            var name = document.getElementById("resName").value
            var phoneNumber = document.getElementById("resPhoneNumber").value
            var date = document.getElementById("date").value
            var time = document.getElementById("time").value

            fetch('/deleteEntry', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: `{
            "resName": "${name}",
            "resPhoneNumber": "${phoneNumber}",
            "date": "${date}",
            "time": "${time}"
              }`,
            });

            console.log(name, phoneNumber, date, time);
            window.location.reload(true);
        }

    </script>


    <h2>Other Pages</h2>
    <button onclick="window.location.href='/'">Home Page</button>
    <br><br>
    <button onclick="window.location.href='/getAllEntries'">All Reservations</button>

</body>

</html>
